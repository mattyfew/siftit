<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Index View</title>
	<link rel="stylesheet" href="bower/foundation/css/normalize.min.css">
	<link rel="stylesheet" href="bower/foundation-sites/dist/foundation.min.css" />
	<link rel="stylesheet" href="assets/css/main.min.css">
	<script src="bower/modernizr/modernizr.js"></script>
</head>

<body ng-app="Siftit">

	<!-- NAVIGATION -->
	<div class="top-bar">
		<div class="top-bar-left">
			<ul class="dropdown menu" data-dropdown-menu>
				<li class="menu-text">Site Title</li>
				<li class="has-submenu">
					<a href="#">One</a>
					<ul class="submenu menu vertical" data-submenu>
						<li><a href="#">One</a></li>
						<li><a href="#">Two</a></li>
						<li><a href="#">Three</a></li>
					</ul>
				</li>
				<li><a href="#">Two</a></li>
				<li><a href="#">Three</a></li>
			</ul>
		</div>
		<div class="top-bar-right">
			<ul class="menu">
				<li><input type="search" placeholder="Search"></li>
				<li><button type="button" class="button">Search</button></li>
			</ul>
		</div>
	</div>

	<!-- MAIN CONTENT -->
	<div class="container">
		<div class="row" id="main-row" >

				<table ng-controller="ProductCtrl" id="alerts-table" class="medium-3 columns hover stack">
					<thead>
						<tr>
							<th colspan="4">ALERTS WINDOW</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="product in productList.product">
							<td>{{ $index + 1 }}</td>
							<td>{{ product.name }}</td>
							<td>{{ product.metric1 }}</td>
							<td>{{ product.metric2 }}</td>
						</tr>
					</tbody>
				</table>

		
		
		
			<div class="medium-7 columns">
				<div id="graphs-window" class="window">
					<p>This is the Graphs Window</p>
				</div>
			</div>

		
		
		
			<div class="medium-2 columns">
				<div id="social-feed-window" class="window">
					<p>Social Media Feed Window</p>
				</div>
			</div>




		</div>
		<!--==============	CLOSES MAIN-ROW	================-->

	</div>
	<!--==============	CLOSES CONTAINER	================-->


	<script src="bower/jquery/dist/jquery.min.js"></script>
	<script src="bower/foundation-sites/dist/foundation.min.js"></script>
	<script src="bower/foundation-sites/js/foundation.util.mediaQuery.js"></script>
	<script src="bower/angular/angular.min.js"></script>
	<script src="bower/angular-route/angular-route.min.js"></script>
	<script src="bower/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="app/app.start.js"></script>
	<script src="app/app.js"></script>
	<script src="//localhost:35729/livereload.js"></script>
</body>

</html>
