<table ng-controller="productsController">
	<thead>
		<tr>
			<th colspan="4">{{ message }}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in productsController.products">
			<td>{{ product.name }}</td>
			<td>{{ product.metric1 }}</td>
			<td>{{ product.metric2 }}</td>
		</tr>
	</tbody>
</table>
